<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Падаючі сердечка</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: black;
        }
        canvas {
            position: absolute;
            top: 0;
            left: 0;
        }
    </style>
</head>
<body>
    <canvas id="canvas"></canvas>
    <script>
        const canvas = document.getElementById("canvas");
        const ctx = canvas.getContext("2d");

        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        class Heart {
            constructor(x, y, size, speed) {
                this.x = x;
                this.y = y;
                this.size = size;
                this.speed = speed;
            }

            draw() {
                ctx.fillStyle = "red";
                ctx.beginPath();
                ctx.moveTo(this.x, this.y);
                ctx.arc(this.x - this.size / 2, this.y, this.size / 2, Math.PI, 0, false);
                ctx.arc(this.x + this.size / 2, this.y, this.size / 2, Math.PI, 0, false);
                ctx.lineTo(this.x, this.y + this.size);
                ctx.closePath();
                ctx.fill();
            }

            update() {
                this.y += this.speed;
                if (this.y > canvas.height) {
                    this.y = -10;
                    this.x = Math.random() * canvas.width;
                }
            }
        }

        const hearts = [];
        for (let i = 0; i < 50; i++) {
            hearts.push(new Heart(Math.random() * canvas.width, Math.random() * canvas.height, Math.random() * 20 + 10, Math.random() * 2 + 1));
        }

        function animate() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            hearts.forEach(heart => {
                heart.update();
                heart.draw();
            });
            requestAnimationFrame(animate);
        }

        animate();

        let messageShown = false;

        canvas.addEventListener("click", () => {
            if (!messageShown) {
                ctx.font = "50px Arial";
                ctx.fillStyle = "white";
                ctx.textAlign = "center";
                ctx.fillText("Я тебе люблю!", canvas.width / 2, canvas.height / 2);
                messageShown = true;
            }
        });

        window.addEventListener("resize", () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        });
    </script>
</body>
</html>
